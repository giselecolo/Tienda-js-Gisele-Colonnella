</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">El Almacen de moda</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
              </button>           
                <ul style="list-style: none;"className="navbar-nav me-auto">  
                  <li className="nav-item " >
                      <a id="botonCarrito" data-bs-toggle="modal" data-bs-target="#idModalCarrito" class="btn btn-secondary"><i class="fas fa-shopping-cart fa-1x"></i></a>
                      
                        <span id="cantidadCarrito" class="cantidad-carrito"></span>
                      
                      
                  </li>
                </ul>
                
                </div>
          </nav>
    </header>
     
      <div>
          <h1>¡Elegí el outfit que vaya con vos!</h1>
          <br><br>
          <p class="frase">Agregá tus preferidos al carrito. </p>
          <br>
      </div>
    <br>
 
  
    <!-- div para las cards js -->
    <div id="shopContent" class="shop-content"></div>
  <!--Modal Carrito-->
  <div class="modal fade" id="idModalCarrito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modalBodyCarrito" class="modal-container">

        </div>
        <!-- spinner -->
        <h3 id="text"> actualizando...</h3>
        <div id="loader"class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            
            <span id="loadings" class="visually-hidden">...</span>
          </div>
        </div>
        <div class="row ml-ato">
          <p id="precioTotal"></p>
        </div>
        <div class="modal-footer">
          
          
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
           <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="vaciarCarrito">Vaciar</button> -->
          <button type="button" data-bs-dismiss="modal" class="btn btn-success" id="botonFinalizarCompra">Finalizar Compra</button>
        </div>
      </div>
    </div>
  </div>
  
</body>
