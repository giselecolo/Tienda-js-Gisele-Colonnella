<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
     <!--CSS-->
    <link rel="stylesheet" href="estilos.css">
    <title>Tienda</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">El Almacen de moda</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
              </button>           
              
            </div>
              <ul>
                <ul className="navbar-nav me-auto">  
                  <li className="nav-item " >
                    <a id="botonCarrito" data-bs-toggle="modal" data-bs-target="#idModal" class="btn"><i class="fas fa-shopping-cart fa-1x"></i></a>
                  </li>
              </ul>
              
            
              </div>
            
          </nav>
    </header>
    <section>
      <div id="tiempo-local">
  
      </div>
    </section>
    <div>
        <h1>¡Elegí el outfit que vaya con vos!</h1>
        <br><br>
        <p class="personalizados">Agregá tus preferidos al carrito. </p>
        <br>
    </div>
  <br>
 
  
    <!-- div para las cards js -->
    <div id="shopContent" class="shop-content"></div>


    <!--Modal Carrito-->
    <div class="modal fade" id="idModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Tus productos</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="modalContainer" class="modal-container">


          </div>
          <!-- spinner -->
          <h3 id="text"> actualizando...</h3>
          <div id="loader"class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              
              <span id="loadings" class="visually-hidden">...</span>
            </div>
          </div>
          <div class="row ml-ato">
            <p id="precioTotal"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="vaciarCarrito">Vaciar</button> -->
            <button type="button" data-bs-dismiss="modal" class="btn" id="botonFinalizarCompra">Finalizar Compra</button>
          </div>
        </div>
      </div>
    </div> 
  
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
</script>
    <!-- SWAL -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="productos.json"></script>
    <script src="carrito.js"></script>
    <script src="main.js"></script>
</html>
